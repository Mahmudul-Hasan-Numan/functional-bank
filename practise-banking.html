<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANKING</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-orange-300">
    <header>
        <h1 class="text-red-700 bg-yellow-300 text-5xl text-center font-semibold">Lets begin the practise</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-8 w-3/4 mx-auto">
                <!-- Deposit  -->
                <div class="bg-green-600 mt-8 rounded p-8">
                    <h1 class="text-grey-900 text-4xl font-medium text-center">Deposit</h1>
                    <h2 id="deposit-total" class="font-bold text-center text-5xl text-white">$000</h2>
                </div>

                <!-- Withdraw  -->
                <div class="bg-orange-600 mt-8 rounded p-8">
                    <h1 class="text-grey-900 text-4xl font-medium text-center">Withdraw</h1>
                    <h2 id="withdraw-total" class="font-bold text-center text-5xl text-white">$000</h2>
                </div>
                <!-- Balance  -->
                <div class="bg-blue-700 mt-8 rounded p-8">
                    <h1 class="text-grey-900 text-4xl font-medium text-center">Balance</h1>
                    <h2 id="balance-total" class="font-bold text-center text-5xl text-white">$000</h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4 mt-10">

                <!-- Deposit Section  -->
                <div class=" bg-indigo-500  p-8 rounded">
                    <h4 class="text-3xl font-small text-center">Deposit Section</h4>
                    <input id="deposit-input" class="p-4 block mx-auto border-2 border-gray-900 rounded" type="text"
                        name="" id="">
                    <button id="deposit-button"
                        class="bg-green-900  mt-4 mx-auto p-4 text-2xl text-white rounded block">Deposit</button>
                </div>

                <!-- Withdraw Section  -->
                <div class=" bg-indigo-500 p-8 rounded">
                    <h4 class="text-3xl font-small text-center">Deposit Section</h4>
                    <input id="withdraw-input" class="p-4 border-2 border-red-900 block rounded mx-auto " type="text"
                        name="" id="">
                    <button id="withdraw-button"
                        class="bg-green-900  mt-4 block p-4 text-2xl mx-auto text-white rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
